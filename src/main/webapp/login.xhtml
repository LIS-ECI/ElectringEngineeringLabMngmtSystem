<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body >
        <h:form prependId="false">
            <center><p:graphicImage value="resource/ImagenInicio.jpg"/></center>
            <p:fieldset legend="Inicio sesión: " style="margin-bottom:20px;
                        margin-right:250px; margin-left: 250px; margin-top: 20px">
                <p:growl id="msgs" showDetail="true" />
                <center>
                    <h:panelGrid columns="2">
                        <h:outputText value="Usuario:"/>
                        <p:inputText id="username" value="#{loginBean.username}"/>

                        <h:outputText value="Contraseña:"/>
                        <p:password id="password" value="#{loginBean.password}"/>

                        <h:outputText value="Recuerdame:"/>
                        <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>

                        <h:outputText/>
                        <p:commandButton value="Entrar" action="#{loginBean.doLogin}" />
                        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                            <f:facet name="start">
                                <p:graphicImage url="../resource/loading.gif" height="20" width="20" />
                            </f:facet>
                        </p:ajaxStatus>
                    </h:panelGrid>
                </center>

                <p:messages id="messages" autoUpdate="true" closable="true" />
            </p:fieldset>

        </h:form>
    </h:body>
</html>
