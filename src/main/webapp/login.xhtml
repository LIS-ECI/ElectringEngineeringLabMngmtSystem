<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body >
        <h:form prependId="false">
             <p:graphicImage value="resource/ImagenInicio.jpg"/>
            <p:fieldset legend="Inicio sesión: " style="margin-bottom:20px">
                <p:growl id="msgs" showDetail="true" />
               
                <h:panelGrid columns="2">
                    <h:outputText value="Usuario:"/>
                    <p:inputText id="username" required="true" value="#{loginBean.username}"/>

                    <h:outputText value="Contraseña:"/>
                    <p:password id="password" required="true" value="#{loginBean.password}"/>

                    <h:outputText value="Recuerdame:"/>
                    <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>

                    <h:outputText/>
                    <p:commandButton value="Entrar" action="#{loginBean.doLogin}" />
                </h:panelGrid>

                <p:messages id="messages" autoUpdate="true" closable="true" />
            </p:fieldset>
            
        </h:form>
    </h:body>
</html>
