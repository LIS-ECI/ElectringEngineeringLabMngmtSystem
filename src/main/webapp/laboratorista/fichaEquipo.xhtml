<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <br></br><b><title>Ficha de Equipo</title></b>
    </h:head>
    <body>
        <center><p:graphicImage value="../resource/ImagenInicio.jpg"/></center>
        <center><b><h1>Ficha de Equipo</h1></b></center>
        <h:form id="consultaEquipoForm">
            <p:panel id="consultarEquipo" header="Consultar Equipo" style="margin-bottom:10px" >
                <p:outputLabel value="Placa del equipo: "/>
                <p:inputText value="#{FichaEquipo.placaAConsultar}"/>
                <p:commandButton value="Consultar Equipo" actionListener="#{FichaEquipo.consultarEquipoByPlaca()}" update="FichaEquipoForm"/>
                <br/><p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="start">
                        <p:graphicImage url="../resource/loading.gif" height="20" width="20" />
                    </f:facet>
                </p:ajaxStatus>
            </p:panel>
        </h:form>
        <h:form id="FichaEquipoForm" rendered="#{FichaEquipo.consulto}">
            <p:panelGrid style="margin-top:20px">
                <p:column >
                    <p:graphicImage url="../resource/Logo_Escuela.jpg"/>
                </p:column>
                <p:column colspan="2" >
                    <p:outputLabel style="font-weight: bold;" value="LABORATORIO ELECTRÓNICA"/>
                </p:column>
                <p:column colspan="2" >
                    <p:outputLabel value="Ubicacion: Almacén de electrónica"/>
                </p:column>
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nombre: "/>
                <p:outputLabel value="#{FichaEquipo.consultado.modelo_Eq.nombre}"/>
                
                <p:outputLabel value="Marca: #{FichaEquipo.consultado.marca}"/>
                <p:outputLabel value="Serial: #{FichaEquipo.consultado.serial}"/>
                
                <p:outputLabel value="Referencia Interna Lab: #{FichaEquipo.consultado.placa}"/>
                <p:outputLabel value="Estado: Activo" rendered="#{FichaEquipo.consultado.disponibilidad}" />
                <p:outputLabel value="Estado: Inactivo" rendered="#{!FichaEquipo.consultado.disponibilidad}" />
                
                <p:outputLabel value="Accesorios: "/>
                <p:outputLabel value="#{FichaEquipo.consultado.modelo_Eq.accesorios}"/>
                
                <p:outputLabel value="Descripción del equipo: "/>
                <p:outputLabel value="#{FichaEquipo.consultado.modelo_Eq.descripcion}"/>
            </p:panelGrid>
            
        </h:form>
    </body>
</html>
