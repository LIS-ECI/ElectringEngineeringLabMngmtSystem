<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <br></br><b><title>Registro Equipo Complejo</title></b>
    </h:head>
    <h:body>
        <center><p:graphicImage value="../resource/ImagenInicio.jpg"/></center>
        <center><b><h1>Registro Equipos</h1></b></center>
        
        <h:form id="formularioEquipoComplejo">

            <p:panel id="consultaModelo" header="Consultar Modelo" style="margin-bottom:10px" >

                <b><p:outputLabel for="nombreModelo" value="Nombre: (*)"/></b>
                <br></br><b><p:autoComplete id="nombreModelo" dropdown="true" value="#{RegistroEquiposComplejos.nombreModelo}" completeMethod="#{RegistroEquiposComplejos.modelosAproximados}"/></b>
                <br></br>
                <br></br><p:commandButton  value="Consultar modelo y registrar equipo" actionListener="#{RegistroEquiposComplejos.consultarModelo()}" update=":registro" icon="ui-icon-search" />
                <space> </space><p:commandButton value="Registrar Modelo y equipo" actionListener="#{RegistroEquiposComplejos.agregarModelo()}" update=":registro" icon="ui-icon-plusthick"/>
                <space> </space><p:commandButton value="Volver Inicio" action="index" ajax="false" icon="ui-icon-arrowthick-1-w"/>
                <br></br><p:messages id="messages" autoUpdate="true" closable="true" />
            </p:panel>
            <br></br>
        </h:form>
        <br></br>
        <h:form id="registro">

            <p:panel header="Registro Equipo" rendered="#{RegistroEquiposComplejos.showPanelConsulta()}">

                <p:panelGrid columns="2" >
                    <p:panel header="Información Modelo">
                        <p:panelGrid id="modeloconsultado" style="margin-bottom:20px"  columns="2" >

                            <f:facet name="header">
                                <p:graphicImage value="#{RegistroEquiposComplejos.modelo.fotografia}" height="200px" width="200px"/>
                            </f:facet>

                            <h:outputLabel value="Nombre:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.nombre}" />

                            <h:outputLabel value="Clase:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.clase}" />

                            <h:outputLabel value="Valor comercial:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.valorComercial}" />

                            <h:outputLabel value="Vida útil en horas:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.vidaUtil}" />

                            <h:outputLabel value="Descripción:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.descripcion}" />

                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Información Equipo">

                        <p:panelGrid id="registrarEquipoR"  columns="2" style="margin-bottom:20px">

                            <h:outputLabel value="Serial: (*)" />
                            <h:inputText  value="#{RegistroEquiposComplejos.serial}" />

                            <h:outputLabel value="Placa: (*)" />
                            <p:spinner value="#{RegistroEquiposComplejos.placa}" min="1" max="1000000000" />

                            <h:outputLabel value="Marca: (*)" />
                            <h:inputText value="#{RegistroEquiposComplejos.marca}" />

                            <h:outputLabel value="¿Se encuentra asegurado?" />
                            <p:selectBooleanButton  value="#{RegistroEquiposComplejos.asegurado}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px"/>
                        </p:panelGrid> 

                    </p:panel>

                </p:panelGrid>
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="start">
                        <p:graphicImage url="resource/loading.gif" height="20" width="20" />
                    </f:facet>
                </p:ajaxStatus>
                <br/><p:commandButton value="Registrar" actionListener="#{RegistroEquiposComplejos.registrarEquipo()}" update=":registro" icon="ui-icon-plusthick"/>

            </p:panel> 
            <p:panel header="Registro modelo y equipo" rendered="#{RegistroEquiposComplejos.showPanelRegistro()}">

                <p:panelGrid columns="2">

                    <p:panel header="Información Modelo">

                        <p:panelGrid id="registrarModelo"  columns="2" style="margin-bottom:20px">

                            <h:outputLabel value="URL imagen:" />
                            <h:inputText id="url" value="#{RegistroEquiposComplejos.fotografia}" />

                            <h:outputLabel value="Nombre: (*)" />
                            <h:inputText value="#{RegistroEquiposComplejos.nombre}" />

                            <h:outputLabel value="Clase: (*)" />
                            <h:inputText id="clase" value="#{RegistroEquiposComplejos.clase}"/>

                            <h:outputLabel value="Valor comercial en COP: (*)" />
                            <p:spinner id="valorcomercial" value="#{RegistroEquiposComplejos.valorComercial}" prefix="$" stepFactor="50" min="50"/>

                            <h:outputLabel value="Vida útil en horas: (*)" />
                            <p:spinner id="vidautil" value="#{RegistroEquiposComplejos.vidaUtil}" min="1" max="1000000000" />

                            <h:outputLabel value="Descripción:" />
                            <h:inputText value="#{RegistroEquiposComplejos.descripcion}" />

                            <h:outputLabel value="Accesorios: " />
                            <h:inputText value="#{RegistroEquiposComplejos.accesorios}" />

                        </p:panelGrid>   
                    </p:panel>
                    <p:panel header="Informacion Equipo">

                        <p:panelGrid id="registrarEquipo"  columns="2" style="margin-bottom:20px">

                            <h:outputLabel value="Serial: (*)" />
                            <h:inputText  value="#{RegistroEquiposComplejos.serial}" />

                            <h:outputLabel value="Placa: (*)" />
                            <p:spinner  value="#{RegistroEquiposComplejos.placa}" min="1" max="100000000"/>

                            <h:outputLabel value="Marca: (*)" />
                            <h:inputText  value="#{RegistroEquiposComplejos.marca}" />

                            <h:outputLabel value="¿Se encuentra asegurado?" />
                            <p:selectBooleanButton  value="#{RegistroEquiposComplejos.asegurado}" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:80px"/>
                        </p:panelGrid> 

                    </p:panel>
                </p:panelGrid>
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="start">
                        <p:graphicImage url="resource/loading.gif" height="20" width="20" />
                    </f:facet>
                </p:ajaxStatus>
                <br/><p:commandButton value="Registrar" actionListener="#{RegistroEquiposComplejos.registrarEquipoModelo()}" update=":registro" icon="ui-icon-plusthick"/>
            </p:panel> 
            <p:panel header="Registro equipo complejo" rendered="#{RegistroEquiposComplejos.showPanelRegistroExitoso()}">
                <p:panelGrid columns="2" >
                    <p:panel header="Informacion Modelo">
                        <p:panelGrid id="modeloconsultadoRE" style="margin-bottom:20px"  columns="2" >

                            <f:facet name="header">
                                <p:graphicImage value="#{RegistroEquiposComplejos.modelo.fotografia}" height="200px" width="200px"/>
                            </f:facet>

                            <h:outputLabel value="Nombre:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.nombre}" />

                            <h:outputLabel value="Clase:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.clase}" />

                            <h:outputLabel value="Valor Comercial:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.valorComercial}" />

                            <h:outputLabel value="Vida Util:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.vidaUtil}" />

                            <h:outputLabel value="Descripcion:" />
                            <h:outputText value="#{RegistroEquiposComplejos.modelo.descripcion}" />

                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="Informacion Equipo">

                        <p:panelGrid id="registrarEquipoRE"  columns="2" style="margin-bottom:20px">

                            <h:outputLabel value="Serial:" />
                            <h:outputText  value="#{RegistroEquiposComplejos.equipo.serial}" />

                            <h:outputLabel value="Placa:" />
                            <h:outputText value="#{RegistroEquiposComplejos.equipo.placa}"/>

                            <h:outputLabel value="Marca:" />
                            <h:outputText value="#{RegistroEquiposComplejos.equipo.marca}" />

                            <h:outputLabel value="Asegurado: " />
                            <h:outputText value="#{RegistroEquiposComplejos.aseguradoEquipo}"/>

                            <h:outputLabel value="Disponibilidad: " />
                            <h:outputText value="#{RegistroEquiposComplejos.disponibilidadEquipo}"/>

                            <h:outputLabel value="Estado: " />
                            <h:outputText value="#{RegistroEquiposComplejos.equipo.estado}"/>

                        </p:panelGrid>                        

                    </p:panel>

                </p:panelGrid>
            </p:panel>

        </h:form>

    </h:body>
</html>
