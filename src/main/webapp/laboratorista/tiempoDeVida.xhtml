<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <br></br><b><title>Reporte de tiempo de vida</title></b>
    </h:head>
    <body>
        <center><p:graphicImage value="../resource/ImagenInicio.jpg"/></center>
        <center><b><h1>Reporte de tiempo de vida</h1></b></center>
        <h:form id="tiempoDeVidaForm">
            <center><p:carousel value="#{tiempoVida.equipos}" headerText="Equipos" var="equipo" itemStyle="text-align:center">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:graphicImage value="#{equipo.modelo_Eq.fotografia}" height="100px" width="100px"/>
                    </f:facet>
                    <h:outputText value="Modelo"/>
                    <h:outputText value="#{equipo.modelo_Eq.nombre}"/>
                    
                    <h:outputText value="Serial"/>
                    <h:outputText value="#{equipo.serial}"/>
                    
                    <h:outputText value="Estado"/>
                    <h:outputText value="#{equipo.estado}"/>
                    
                    <h:outputText value="Vida util (Horas)"/>
                    <h:outputText value="#{equipo.modelo_Eq.vidaUtil}"/>
                    
                    <h:outputText value="Vida restante (Horas)"/>
                    <h:outputText value="#{equipo.tiempoRestante}"/>
                </p:panelGrid>
                    <f:facet name="footer">
                        En total hay #{tiempoVida.equipos.size()} equipos.
                    </f:facet>
                </p:carousel></center>
            <br/><center><p:commandButton value="Volver Inicio" action="index" ajax="false" icon="ui-icon-arrowthick-1-w"/></center>
        </h:form>
    </body>
</html>
