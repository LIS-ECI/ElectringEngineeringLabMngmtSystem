<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta Morosos</title>
    </h:head>
    <h:body>
        <h:form id="consultaMorosos">
            <p:commandButton value="Volver Inicio" action="index" ajax="false" icon="ui-icon-arrowthick-1-w"/>
            <p:panel id="conultMorosos" header="Prestamos en mora" style="margin-bottom:20px">
                <!--p:dataTable -->
                <p:dataTable var="prestamo" value="#{consultaMorosos.morosos}" >
                    <p:column headerText="fecha" width="200">
                        <p:outputLabel value="#{prestamo.fechaEstimadaDeEntrega}"/>
                    </p:column>

                    <!--p:column headerText="Equipo"-->
                    <p:column headerText="Equipo"  >
                        <p:dataTable  value="#{prestamo.equiposComplejosFaltantes}" var="equipo" >
                            <p:column headerText="Equipo">
                                <p:outputLabel value="#{equipo.modelo_Eq.nombre} #{equipo.marca}"/>
                            </p:column>
                            <p:column headerText="Valor"   >
                                <p:outputLabel value="#{equipo.modelo_Eq.valorComercial}"/>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                        <p:column headerText="Otros Equipos">
                            <p:dataTable value="#{prestamo.equiposSencillosFaltantes2}" var="equipo" >
                                <p:column headerText="Equipo" >
                                    <p:outputLabel value="#{equipo.nombre}"/>
                                </p:column>
                                <p:column headerText="Cantidad">
                                    <p:outputLabel value="#{equipo.getCantidadTotal()}"/>
                                </p:column>
                                <p:column headerText="Valor">
                                    <p:outputLabel value="#{equipo.valorComercial}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    <p:column headerText="Tiempo de mora" width="100" >
                    <!--p:column headerText="Tiempo de mora" sortBy="prestamo.tiempoMora" sortOrder="descending" -->
                        <p:outputLabel value="#{consultaMorosos.diffHoras(prestamo.fechaEstimadaDeEntrega)} horas"/>
                    </p:column>

                    <p:column headerText="Estudiante" width="200">
                        <p:outputLabel value="#{prestamo.elQuePideElPrestamo.nombre} #{prestamo.elQuePideElPrestamo.apellido}"/>
                    </p:column>
                    
                    <p:column headerText="Correo" width="200">
                        <p:outputLabel value="#{prestamo.elQuePideElPrestamo.email}"/>
                    </p:column>
                </p:dataTable>
                <!--p:graphicImage url="http://jsequeiros.com/sites/default/files/imagen-cachorro-comprimir.jpg?1399003306"/-->
            </p:panel>
          
        </h:form>
    </h:body>
</html>
