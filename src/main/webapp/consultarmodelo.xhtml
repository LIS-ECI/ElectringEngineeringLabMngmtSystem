<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <br></br><b><title>Modelo</title></b>
    </h:head>
    <h:body>
        <center><br></br><b><h1>Modelo</h1></b></center>
        <h:form id="consultarModelo">
            <p:panel id="consultaModelo" style="height:160px" >
                <b><p:outputLabel value="Nombre: "/></b>
                <br></br><b><p:inputText value="#{RegistroEquiposComplejos.nombreModelo}"></p:inputText></b>
                <br></br>
                <br></br><p:commandButton value="Consultar" actionListener="#{RegistroEquiposComplejos.consultarModelo()}" update =":modelos" icon="ui-icon-search"/><space> </space><p:commandButton value="Agregar Modelo" actionListener="#{RegistroEquiposComplejos.agregarModelo()}" update =":modelos" icon="ui-icon-plusthick"/>
                <br></br><p:messages id="messages" autoUpdate="true" closable="true" />
            </p:panel>	
        </h:form>
        <p:separator />
        <h:form id="modelos" enctype="multipart/form-data">
            <p:panelGrid id="modeloconsultado" style="height:100px" columns="2" rendered="#{RegistroEquiposComplejos.showPanelConsulta()}">
                <f:facet name="header">
                    <p:graphicImage value="#{RegistroEquiposComplejos.modelo.fotografia}" />
                </f:facet>

                <h:outputLabel value="Nombre:" />
                <h:outputText value="#{RegistroEquiposComplejos.modelo.nombre}" />

                <h:outputLabel value="Clase:" />
                <h:outputText value="#{RegistroEquiposComplejos.modelo.clase}" />

                <h:outputLabel value="Valor Comercial:" />
                <h:outputText value="#{RegistroEquiposComplejos.modelo.valorComercial}" />

                <h:outputLabel value="Vida Util:" />
                <h:outputText value="#{RegistroEquiposComplejos.modelo.vidaUtil}" />

                <h:outputLabel value="Descripcion:" />
                <h:outputText value="#{RegistroEquiposComplejos.modelo.descripcion}" />
            </p:panelGrid>
            <p:panel id="registrarModelo" rendered="#{RegistroEquiposComplejos.showPanelRegistro()}">
                <p:panelGrid columns="2" rendered="#{RegistroEquiposComplejos.showPanelRegistro()}">
                    <h:outputLabel for="image" value="Seleccionar Imagen: *" />
                    <p:fileUpload value="#{RegistroEquiposComplejos.uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <f:facet name="header">
                        <p:commandButton value="Enviar" ajax="false" actionListener="#{RegistroEquiposComplejos.uploadImage.upload}"/></f:facet>
                </p:panelGrid>
                <br></br><h:outputLabel value="Nombre:" />
                <br></br><h:inputText value="#{RegistroEquiposComplejos.nombre}" />

                <br></br><h:outputLabel value="Clase:" />
                <br></br><h:inputText value="#{RegistroEquiposComplejos.clase}" />

                <br></br><h:outputLabel value="Valor Comercial:" />
                <br></br><h:inputText value="#{RegistroEquiposComplejos.valorComercial}" />

                <br></br><h:outputLabel value="Vida Util:" />
                <br></br><h:inputText value="#{RegistroEquiposComplejos.vidaUtil}" />

                <br></br> <h:outputLabel value="Descripcion:" />
                <br></br><h:inputText value="#{RegistroEquiposComplejos.descripcion}" />

                <br></br><p:column colspan="7"><p:commandButton value="Registrar" actionListener="#{RegistroEquiposComplejos.registrarModelo()}"/></p:column>
                <br></br>
                <br></br><p:messages id="messages" autoUpdate="true" closable="true" />
            </p:panel>
            <p:separator />

        </h:form>
    </h:body>
</html>
