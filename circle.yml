machine:
  java:
    version: oraclejdk8
deployment:
  staging:
    branch: master
    heroku:
      appname: labelectronica
test:
  post:
    - mvn site
    - mkdir /reports
    - exec cp -R target/site/* /reports
    - mkdir -p /junit/
    - find . -type f -regex .*/target/surefire-reports/.*xml -exec cp {} /junit/ \;
